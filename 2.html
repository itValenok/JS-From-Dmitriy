<!DOCTYPE html>
<script>
	"use strict";

	let number1 = BigInt(prompt("Number 1: "));
	let number2 = BigInt(prompt("Number 2: "));

	export function plusFunc(number1, number2) {
		return number1 + number2;
	}

	export function minusFunc(number1, number2) {
		return number1 - number2;
	}

	export function multiplyFunc(number1, number2) {
		return number1 * number2;
	}

	export function devideFunc(number1, number2) {
		return number1 / number2;
	}

	alert(plusFunc(number1, number2));
	alert(minusFunc(number1, number2));
	alert(multiplyFunc(number1, number2));
	alert(devideFunc(number1, number2));

</script>
